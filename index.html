<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тесовтое в ВебБустер</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="products"></div>
  </div>
  <div class="modal">
    <div class="modal-close">&times;</div>
    <div class="modal-title">Отправить описание товара на почту</div>
    <form class="modal-form form-email">
      <div class="inputs">
        <input class="input" type="text" placeholder="Имя">
        <input class="input" type="text" placeholder="Телефон">
        <input class="input" type="text" placeholder="Ваш действующий email" >
        <input class="input input-product" type="text">
      </div>
      <button class="form-button button" type="submit">Отправить</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
